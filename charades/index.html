<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charades Word</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; }
    body{
      margin:0;
      display:grid;
      place-items:center;
      background:#000;
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    #word{
      font-size: clamp(32px, 7vw, 80px);
      font-weight: 800;
      letter-spacing: 0.5px;
      margin: 0 0 18px 0;
      text-align:center;
      user-select:none;
    }
    button{
      background:#fff;
      color:#000;
      border: 2px solid #fff;
      border-radius: 14px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 800;
      cursor:pointer;
    }
    button:active{ transform: translateY(1px); }
    .wrap{
      width:min(900px, 94vw);
      padding: 22px;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="word" aria-live="polite">press the button</div>
    <button id="btn" type="button">New word</button>
  </div>

    // --- Base verbs -> we will convert to "-ing" only ---
    // Rules like drop final "e" (make->making) and double consonant in some CVC cases (run->running) [[6]]

    function toIng(v){
      v = v.toLowerCase();

      // die -> dying, tie -> tying
      if (v.endsWith("ie")) return v.slice(0, -2) + "ying";

      // make -> making (drop final e) [[6]]
      if (v.endsWith("e") && v.length > 2 && !v.endsWith("ee")) return v.slice(0, -1) + "ing";

      // run -> running (basic CVC doubling) [[6]]
      // Not perfect English morphology, but good enough for charades prompts.
      if (/[^aeiou][aeiou][^aeiou]$/.test(v) && !/(w|x|y)$/.test(v)) {
        return v + v.slice(-1) + "ing";
      }
      return v + "ing";
    }

    const VERBS_ING = BASE_VERBS.map(toIng);

    // Combine + dedupe => thousands of one-word prompts
    const WORDS = Array.from(new Set([...NOUNS, ...VERBS_ING]));

    // --- UI logic ---
    const wordEl = document.getElementById("word");
    const btn = document.getElementById("btn");
    let last = "";

    function randInt(max){
      // Stronger randomness when available
      if (max <= 0) return 0;
      if (globalThis.crypto?.getRandomValues) {
        const buf = new Uint32Array(1);
        crypto.getRandomValues(buf);
        return buf[0] % max;
      }
      return Math.floor(Math.random() * max);
    }

    function newWord(){
      if (!WORDS.length) return;
      let w = WORDS[randInt(WORDS.length)];
      if (WORDS.length > 1) {
        while (w === last) w = WORDS[randInt(WORDS.length)];
      }
      last = w;
      wordEl.textContent = w;
    }

    btn.addEventListener("click", newWord);

    // Optional: Space/Enter also gets a new word (still a very simple UI)
    window.addEventListener("keydown", (e) => {
      if (e.key === " " || e.key === "Enter") {
        e.preventDefault();
        newWord();
      }
    });

    // (Optional) Debug: see how many you have
    // console.log("Total words:", WORDS.length);
