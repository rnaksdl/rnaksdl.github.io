<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Pad Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 650px;
            width: 100%;
        }

        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }

        .mode-btn {
            flex: 1;
            padding: 18px;
            border: 3px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
        }

        .pin-display {
            margin-bottom: 40px;
        }

        .pin-slot {
            padding: 20px;
            margin: 12px 0;
            border-radius: 12px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 8px;
            transition: all 0.3s;
        }

        .pin-slot.previous {
            background: #f3f4f6;
            color: #9ca3af;
            font-size: 24px;
        }

        .pin-slot.current {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transform: scale(1.05);
        }

        .pin-slot.next {
            background: #f3f4f6;
            color: #9ca3af;
            font-size: 24px;
        }

        .pinpad {
            position: relative;
            height: 340px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
        }

        .pinpad-inner {
            position: relative;
            width: 380px;
        }

        .pin-button {
            position: absolute;
            width: 120px;
            height: 70px;
            border: none;
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            border-radius: 15px;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            box-shadow: 4px 4px 8px #bebebe, -4px -4px 8px #ffffff;
            transition: all 0.1s;
        }

        .pin-button:active {
            box-shadow: inset 3px 3px 6px #bebebe, inset -3px -3px 6px #ffffff;
        }

        .navigation {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            flex: 1;
            padding: 20px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .counter {
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode(4)">4 Digit</button>
            <button class="mode-btn" onclick="setMode(6)">6 Digit</button>
        </div>

        <div class="pin-display">
            <div class="pin-slot previous" id="prevPin">----</div>
            <div class="pin-slot current" id="currentPin">1010</div>
            <div class="pin-slot next" id="nextPin">1014</div>
        </div>

        <div class="pinpad">
            <div class="pinpad-inner" id="pinpad">
                <!-- Buttons will be dynamically positioned -->
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="backBtn" onclick="navigate(-1)">← Back</button>
            <button class="nav-btn" id="nextBtn" onclick="navigate(1)">Next →</button>
        </div>

        <div class="counter" id="counter">1 / 60</div>
    </div>

    <script>
        const PINS_4_DIGIT = [
            '1010', '1014', '1017', '1041', '1105', '1264', '1366', '1786', '1993', '2046',
            '2082', '2106', '2433', '2460', '2479', '2559', '2563', '2576', '2598', '2613',
            '2690', '3061', '3097', '3158', '3174', '3216', '3272', '3783', '3857', '4105',
            '4168', '4217', '4312', '4398', '4424', '4598', '4641', '4669', '4687', '4932',
            '5052', '5123', '5395', '5664', '5725', '5849', '5903', '6120', '6606', '6705',
            '7459', '7512', '7573', '7849', '8339', '9079', '9397', '9444', '9695', '9746'
        ];

        const PINS_6_DIGIT = [
            '011108', '020386', '020708', '021503', '030205', '031587', '031890', '041283', '042005', '050187',
            '050582', '060906', '061987', '070586', '080203', '090107', '091094', '101005', '101482', '101794',
            '102094', '102100', '102595', '102981', '112790', '120202', '121192', '121483', '123191', '123700',
            '131089', '131991', '140988', '143123', '151287', '170695', '170792', '171089', '190287', '198706',
            '199324', '200390', '201993', '210884', '211184', '220394', '231189', '240785', '251205', '260991',
            '271089', '280584', '290395', '300784', '311088', '333888', '456838', '656565', '666333', '919293'
        ];

        // Pinpad coordinates - scaled up for wider display
        const PINPAD_COORDS = [
            [60, 35],     // 1
            [190, 35],    // 2
            [320, 35],    // 3
            [60, 115],    // 4
            [190, 115],   // 5
            [320, 115],   // 6
            [60, 195],    // 7
            [190, 195],   // 8
            [320, 195],   // 9
            [190, 275]    // 0
        ];

        const PINPAD_DIGITS = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0'];

        let currentMode = 4;
        let currentIndex = 0;
        let currentPins = PINS_4_DIGIT;

        // Initialize pinpad buttons
        function initPinpad() {
            const pinpad = document.getElementById('pinpad');
            pinpad.innerHTML = '';
            
            PINPAD_DIGITS.forEach((digit, i) => {
                const button = document.createElement('button');
                button.className = 'pin-button';
                button.textContent = digit;
                button.style.left = PINPAD_COORDS[i][0] + 'px';
                button.style.top = PINPAD_COORDS[i][1] + 'px';
                pinpad.appendChild(button);
            });
        }

        function setMode(mode) {
            currentMode = mode;
            currentIndex = 0;
            currentPins = mode === 4 ? PINS_4_DIGIT : PINS_6_DIGIT;
            
            // Update button states
            document.querySelectorAll('.mode-btn').forEach((btn, idx) => {
                btn.classList.toggle('active', (idx === 0 && mode === 4) || (idx === 1 && mode === 6));
            });
            
            updateDisplay();
        }

        function navigate(direction) {
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < currentPins.length) {
                currentIndex = newIndex;
                updateDisplay();
            }
        }

        function updateDisplay() {
            const prevPin = currentIndex > 0 ? currentPins[currentIndex - 1] : '----';
            const currPin = currentPins[currentIndex];
            const nextPin = currentIndex < currentPins.length - 1 ? currentPins[currentIndex + 1] : '----';
            
            document.getElementById('prevPin').textContent = prevPin;
            document.getElementById('currentPin').textContent = currPin;
            document.getElementById('nextPin').textContent = nextPin;
            document.getElementById('counter').textContent = `${currentIndex + 1} / ${currentPins.length}`;
            
            // Update button states
            document.getElementById('backBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === currentPins.length - 1;
        }

        // Initialize
        initPinpad();
        updateDisplay();
    </script>
</body>
</html>
