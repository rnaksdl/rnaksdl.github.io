<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Pad Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 30px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 650px;
            width: 100%;
            border: 1px solid #2a2a2a;
        }

        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .mode-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #3a3a3a;
            background: #1a1a1a;
            color: #aaaaaa;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: #2a2a2a;
            color: #ffffff;
            border-color: #4a4a4a;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            border-color: #4a4a4a;
        }

        .pin-display {
            margin-bottom: 10px;
        }

        .pin-slot {
            padding: 18px;
            margin: 10px 0;
            border-radius: 12px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 8px;
            transition: all 0.3s;
            overflow: hidden;
            position: relative;
        }

        .pin-slot-content {
            display: inline-block;
        }

        .pin-slot.previous {
            background: #222222;
            color: #555555;
            font-size: 24px;
        }

        .pin-slot.current {
            background: #2a2a2a;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            border: 1px solid #3a3a3a;
        }

        .pin-slot.next {
            background: #222222;
            color: #555555;
            font-size: 24px;
        }

        /* Highlight for fake digits */
        .fake {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.15);
            border: 1px solid rgba(255, 107, 107, 0.35);
            padding: 2px 6px;
            border-radius: 8px;
            letter-spacing: 2px; /* keep tighter spacing inside the badge */
        }

        /* Rolling animations */
        @keyframes rollUp {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-100%); opacity: 0; }
            51% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes rollDown {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(100%); opacity: 0; }
            51% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .pin-slot.roll-up .pin-slot-content { animation: rollUp 0.4s ease-in-out; }
        .pin-slot.roll-down .pin-slot-content { animation: rollDown 0.4s ease-in-out; }

        .counter {
            text-align: center;
            margin-bottom: 25px;
            color: #cccccc;
            font-weight: bold;
            font-size: 18px;
        }

        .pinpad {
            position: relative;
            height: 340px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
        }

        .pinpad-inner {
            position: relative;
            width: 380px;
        }

        .pin-button {
            position: absolute;
            width: 120px;
            height: 70px;
            border: none;
            background: #2a2a2a;
            border-radius: 15px;
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: all 0.1s;
            transform: translate(-50%, -50%);
            border: 1px solid #3a3a3a;
        }

        .pin-button:hover {
            background: #353535;
            border-color: #4a4a4a;
        }

        .pin-button:active {
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.5);
            transform: translate(-50%, -50%) scale(0.98);
        }

        .navigation {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            flex: 1;
            padding: 18px;
            border: none;
            background: #2a2a2a;
            color: #ffffff;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #3a3a3a;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            background: #353535;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode(4)">4 Digit</button>
            <button class="mode-btn" onclick="setMode(6)">6 Digit</button>
        </div>

        <div class="pin-display">
            <div class="pin-slot previous" id="prevPin">
                <span class="pin-slot-content">----</span>
            </div>
            <div class="pin-slot current" id="currentPin">
                <span class="pin-slot-content">1010</span>
            </div>
            <div class="pin-slot next" id="nextPin">
                <span class="pin-slot-content">1014</span>
            </div>
        </div>

        <div class="counter" id="counter">1 / 60</div>

        <div class="pinpad">
            <div class="pinpad-inner" id="pinpad">
                <!-- Buttons will be dynamically positioned -->
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="backBtn" onclick="navigate(-1)">← Back</button>
            <button class="nav-btn" id="nextBtn" onclick="navigate(1)">Next →</button>
        </div>
    </div>

            '271089', '280584', '290395', '300784', '311088', '333888', '456838', '656565', '666333', '919293'

        // Pinpad coordinates - CENTER positions
        const PINPAD_COORDS = [
            [60, 35],     // 1
            [190, 35],    // 2
            [320, 35],    // 3
            [60, 115],    // 4
            [190, 115],   // 5
            [320, 115],   // 6
            [60, 195],    // 7
            [190, 195],   // 8
            [320, 195],   // 9
            [190, 275]    // 0
        ];

        const PINPAD_DIGITS = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0'];

        let currentMode = 4;
        let currentIndex = 0;
        let currentPins = PINS_4_DIGIT;
        let isAnimating = false;

        // Initialize pinpad buttons
        function initPinpad() {
            const pinpad = document.getElementById('pinpad');
            pinpad.innerHTML = '';
            
            PINPAD_DIGITS.forEach((digit, i) => {
                const button = document.createElement('button');
                button.className = 'pin-button';
                button.textContent = digit;
                button.style.left = PINPAD_COORDS[i][0] + 'px';
                button.style.top = PINPAD_COORDS[i][1] + 'px';
                pinpad.appendChild(button);
            });
        }

        function setMode(mode) {
            if (isAnimating) return;
            
            currentMode = mode;
            currentIndex = 0;
            currentPins = mode === 4 ? PINS_4_DIGIT : PINS_6_DIGIT;
            
            // Update button states
            document.querySelectorAll('.mode-btn').forEach((btn, idx) => {
                btn.classList.toggle('active', (idx === 0 && mode === 4) || (idx === 1 && mode === 6));
            });
            
            updateDisplay();
        }

        function navigate(direction) {
            if (isAnimating) return;
            
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < currentPins.length) {
                isAnimating = true;
                
                // Add rolling animation class
                const animationClass = direction > 0 ? 'roll-up' : 'roll-down';
                document.querySelectorAll('.pin-slot').forEach(slot => {
                    slot.classList.add(animationClass);
                });
                
                // Update index and display after a short delay
                setTimeout(() => {
                    currentIndex = newIndex;
                    updateDisplay();
                }, 200);
                
                // Remove animation class after animation completes
                setTimeout(() => {
                    document.querySelectorAll('.pin-slot').forEach(slot => {
                        slot.classList.remove(animationClass);
                    });
                    isAnimating = false;
                }, 400);
            }
        }

        function updateDisplay() {
            const prevPin = currentIndex > 0 ? currentPins[currentIndex - 1] : '----';
            const currPin = currentPins[currentIndex];
            const nextPin = currentIndex < currentPins.length - 1 ? currentPins[currentIndex + 1] : '----';
            
            // Use innerHTML so fake spans render with color
            document.querySelector('#prevPin .pin-slot-content').innerHTML = prevPin;
            document.querySelector('#currentPin .pin-slot-content').innerHTML = currPin;
            document.querySelector('#nextPin .pin-slot-content').innerHTML = nextPin;
            document.getElementById('counter').textContent = `${currentIndex + 1} / ${currentPins.length}`;
            
            // Update button states
            document.getElementById('backBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === currentPins.length - 1;
        }

        // Initialize
        initPinpad();
        updateDisplay();
    </script>
</body>
</html>
