<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Pad Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 30px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 650px;
            width: 100%;
            border: 1px solid #2a2a2a;
        }

        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .mode-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #3a3a3a;
            background: #1a1a1a;
            color: #aaaaaa;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: #2a2a2a;
            color: #ffffff;
            border-color: #4a4a4a;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            border-color: #4a4a4a;
        }

        .pin-display {
            margin-bottom: 10px;
        }

        .pin-slot {
            padding: 18px;
            margin: 10px 0;
            border-radius: 12px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 8px;
            transition: all 0.3s;
            overflow: hidden;
            position: relative;
        }

        .pin-slot-content {
            display: inline-block;
        }

        .pin-slot.previous {
            background: #222222;
            color: #555555;
            font-size: 24px;
        }

        .pin-slot.current {
            background: #2a2a2a;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            border: 1px solid #3a3a3a;
        }

        .pin-slot.next {
            background: #222222;
            color: #555555;
            font-size: 24px;
        }

        /* Highlight for fake digits */
        .fake {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.15);
            border: 1px solid rgba(255, 107, 107, 0.35);
            padding: 2px 6px;
            border-radius: 8px;
            letter-spacing: 2px; /* keep tighter spacing inside the badge */
        }

        /* Rolling animations */
        @keyframes rollUp {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-100%); opacity: 0; }
            51% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes rollDown {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(100%); opacity: 0; }
            51% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .pin-slot.roll-up .pin-slot-content { animation: rollUp 0.4s ease-in-out; }
        .pin-slot.roll-down .pin-slot-content { animation: rollDown 0.4s ease-in-out; }

        .counter {
            text-align: center;
            margin-bottom: 25px;
            color: #cccccc;
            font-weight: bold;
            font-size: 18px;
        }

        .pinpad {
            position: relative;
            height: 340px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
        }

        .pinpad-inner {
            position: relative;
            width: 380px;
        }

        .pin-button {
            position: absolute;
            width: 120px;
            height: 70px;
            border: none;
            background: #2a2a2a;
            border-radius: 15px;
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: all 0.1s;
            transform: translate(-50%, -50%);
            border: 1px solid #3a3a3a;
        }

        .pin-button:hover {
            background: #353535;
            border-color: #4a4a4a;
        }

        .pin-button:active {
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.5);
            transform: translate(-50%, -50%) scale(0.98);
        }

        .navigation {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            flex: 1;
            padding: 18px;
            border: none;
            background: #2a2a2a;
            color: #ffffff;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #3a3a3a;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            background: #353535;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode(4)">4 Digit</button>
            <button class="mode-btn" onclick="setMode(6)">6 Digit</button>
            <button class="mode-btn" onclick="setMode('record')">Record</button>
        </div>

        <div class="pin-display">
            <div class="pin-slot previous" id="prevPin">
                <span class="pin-slot-content">----</span>
            </div>
            <div class="pin-slot current" id="currentPin">
                <span class="pin-slot-content">1010</span>
            </div>
            <div class="pin-slot next" id="nextPin">
                <span class="pin-slot-content">1014</span>
            </div>
        </div>

        <!-- Record mode UI -->
        <div id="recordSection" style="display:none; margin-bottom:25px; color:#cccccc;">
            <p style="margin-bottom:10px; font-weight:bold;">
                Record mode: click or type the digits <code>1 3 9 7</code> on the pinpad/keyboard.
            </p>
            <ul style="margin-left:18px; margin-bottom:10px; font-size:14px; color:#aaaaaa;">
                <li>Recording starts when you enter <strong>1</strong>.</li>
                <li>Recording stops when you enter <strong>7</strong>.</li>
                <li>Mouse movement between 1 and 7 is captured as CSV: <code>time_ms,x,y</code>.</li>
            </ul>
            <textarea id="recordOutput"
                      style="width:100%; height:160px; background:#111; color:#eee; border:1px solid #333; border-radius:8px; padding:8px; font-family:monospace; font-size:12px;"
                      placeholder="CSV output will appear here after you finish with 7..."></textarea>
            <button class="nav-btn" style="margin-top:10px; width:100%;" onclick="copyRecordCSV()">
                Copy CSV to Clipboard
            </button>
        </div>

        <div class="counter" id="counter">1 / 60</div>

        <div class="pinpad">
            <div class="pinpad-inner" id="pinpad">
                <!-- Buttons will be dynamically positioned -->
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="backBtn" onclick="navigate(-1)">← Back</button>
            <button class="nav-btn" id="nextBtn" onclick="navigate(1)">Next →</button>
        </div>
    </div>

    <script>
        // 4-digit pins with highlighted fake digits
        const PINS_4_DIGIT = [

            '1<span class="fake">6</span>014',
            '10<span class="fake">9</span>17',

            '1105<span class="fake">5</span>',

            '2046<span class="fake">0</span>',
            '<span class="fake">3</span>2082',
            '2<span class="fake">6</span>106',
            '24<span class="fake">9</span>33',
            '246<span class="fake">2</span>0',
            '2479<span class="fake">5</span>',

            '259<span class="fake">7</span>8',
            '2613<span class="fake">0</span>',
            '<span class="fake">3</span>2690',
            '3<span class="fake">6</span>061',
            '30<span class="fake">9</span>97',
            '315<span class="fake">2</span>8',
            '3174<span class="fake">5</span>',
            '<span class="fake">8</span>3216',
            '3<span class="fake">1</span>272',
            '37<span class="fake">4</span>83',
            '385<span class="fake">7</span>7',
            '4105<span class="fake">0</span>',
            '<span class="fake">3</span>4168',
            '4<span class="fake">6</span>217',
            '43<span class="fake">9</span>12',
            '439<span class="fake">2</span>8',
            '4424<span class="fake">5</span>',
            '<span class="fake">8</span>4598',
            '4<span class="fake">1</span>641',

            '<span class="fake">3</span>7459',
            '7<span class="fake">6</span>512',
            '75<span class="fake">9</span>73',
            '784<span class="fake">2</span>9',
            '8339<span class="fake">5</span>',
            '<span class="fake">8</span>9079',
            '9<span class="fake">1</span>397',
            '94<span class="fake">4</span>44',
            '969<span class="fake">7</span>5',
            '9746<span class="fake">0</span>'
        ];

        const PINS_6_DIGIT = [
            '011108', '020386', '020708', '021503', '030205', '031587', '031890', '041283', '042005', '050187',
            '050582', '060906', '061987', '070586', '080203', '090107', '091094', '101005', '101482', '101794',
            '102094', '102100', '102595', '102981', '112790', '120202', '121192', '121483', '123191', '123700',
            '131089', '131991', '140988', '143123', '151287', '170695', '170792', '171089', '190287', '198706',
            '199324', '200390', '201993', '210884', '211184', '220394', '231189', '240785', '251205', '260991',
            '271089', '280584', '290395', '300784', '311088', '333888', '456838', '656565', '666333', '919293'
        ];

        // Pinpad coordinates - CENTER positions
        const PINPAD_COORDS = [
            [60, 35],     // 1
            [190, 35],    // 2
            [320, 35],    // 3
            [60, 115],    // 4
            [190, 115],   // 5
            [320, 115],   // 6
            [60, 195],    // 7
            [190, 195],   // 8
            [320, 195],   // 9
            [190, 275]    // 0
        ];

        const PINPAD_DIGITS = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0'];

        let currentMode = 4;
        let currentIndex = 0;
        let currentPins = PINS_4_DIGIT;
        let isAnimating = false;

        // Recording state
        let recording = false;
        let recordData = [];      // array of "time_ms,x,y"
        let recordStartTime = 0;

        // Initialize pinpad buttons
        function initPinpad() {
            const pinpad = document.getElementById('pinpad');
            pinpad.innerHTML = '';
            
            PINPAD_DIGITS.forEach((digit, i) => {
                const button = document.createElement('button');
                button.className = 'pin-button';
                button.textContent = digit;
                button.style.left = PINPAD_COORDS[i][0] + 'px';
                button.style.top = PINPAD_COORDS[i][1] + 'px';

                // Hook clicks into record-mode handler
                button.addEventListener('click', () => handleDigitInput(digit));

                pinpad.appendChild(button);
            });
        }

        function setMode(mode) {
            if (isAnimating) return;

            currentMode = mode;

            const modeButtons = document.querySelectorAll('.mode-btn');
            const pinDisplay = document.querySelector('.pin-display');
            const navigation = document.querySelector('.navigation');
            const recordSection = document.getElementById('recordSection');

            // Clear active state
            modeButtons.forEach(btn => btn.classList.remove('active'));

            if (mode === 4 || mode === 6) {
                // Activate proper button
                if (mode === 4) {
                    modeButtons[0].classList.add('active');
                } else {
                    modeButtons[1].classList.add('active');
                }

                // Show normal UI, hide record UI
                if (pinDisplay) pinDisplay.style.display = 'block';
                if (navigation) navigation.style.display = 'flex';
                if (recordSection) recordSection.style.display = 'none';

                // Reset PIN list
                currentIndex = 0;
                currentPins = mode === 4 ? PINS_4_DIGIT : PINS_6_DIGIT;
                resetRecording();
                updateDisplay();
            } else if (mode === 'record') {
                // Activate record button
                modeButtons[2].classList.add('active');

                // Hide normal PIN navigation, show record UI
                if (pinDisplay) pinDisplay.style.display = 'none';
                if (navigation) navigation.style.display = 'none';
                if (recordSection) recordSection.style.display = 'block';

                resetRecording();
            }
        }

        function navigate(direction) {
            if (isAnimating) return;
            
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < currentPins.length) {
                isAnimating = true;
                
                // Add rolling animation class
                const animationClass = direction > 0 ? 'roll-up' : 'roll-down';
                document.querySelectorAll('.pin-slot').forEach(slot => {
                    slot.classList.add(animationClass);
                });
                
                // Update index and display after a short delay
                setTimeout(() => {
                    currentIndex = newIndex;
                    updateDisplay();
                }, 200);
                
                // Remove animation class after animation completes
                setTimeout(() => {
                    document.querySelectorAll('.pin-slot').forEach(slot => {
                        slot.classList.remove(animationClass);
                    });
                    isAnimating = false;
                }, 400);
            }
        }

        function updateDisplay() {
            const prevPin = currentIndex > 0 ? currentPins[currentIndex - 1] : '----';
            const currPin = currentPins[currentIndex];
            const nextPin = currentIndex < currentPins.length - 1 ? currentPins[currentIndex + 1] : '----';
            
            // Use innerHTML so fake spans render with color
            document.querySelector('#prevPin .pin-slot-content').innerHTML = prevPin;
            document.querySelector('#currentPin .pin-slot-content').innerHTML = currPin;
            document.querySelector('#nextPin .pin-slot-content').innerHTML = nextPin;
            document.getElementById('counter').textContent = `${currentIndex + 1} / ${currentPins.length}`;
            
            // Update button states
            document.getElementById('backBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === currentPins.length - 1;
        }

        // Handle digit input for record mode (pinpad clicks and keyboard)
        function handleDigitInput(digit) {
            if (currentMode !== 'record') return;

            const output = document.getElementById('recordOutput');

            // Start recording on first '1'
            if (!recording && digit === '1') {
                recording = true;
                recordData = [];
                recordStartTime = performance.now();
                if (output) {
                    output.value = 'Recording started… move the mouse, then finish with 7.\n';
                }
                return;
            }

            // Stop recording on '7'
            if (recording && digit === '7') {
                recording = false;
                generateRecordCSV();
            }
        }

        // Mouse movement listener (for record mode) – maximum frequency
        document.addEventListener('mousemove', (e) => {
            if (currentMode === 'record' && recording) {
                // High‑resolution timestamp (sub‑ms where available)
                const t = performance.now() - recordStartTime;
                // Do NOT round; store raw value
                recordData.push(`${t},${e.clientX},${e.clientY}`);
            }
        });


        // Keyboard support for digits
        document.addEventListener('keydown', (e) => {
            // Ignore typing inside textareas/inputs
            const tag = e.target.tagName;
            if (tag === 'TEXTAREA' || tag === 'INPUT') return;

            const d = e.key;
            if ('0123456789'.includes(d)) {
                handleDigitInput(d);
            }
        });

        function generateRecordCSV() {
            const output = document.getElementById('recordOutput');
            if (!output) return;

            if (!recordData.length) {
                output.value = 'No movement recorded.';
                return;
            }

            const header = 'time_ms,x,y';
            const csv = [header, ...recordData].join('\n');
            output.value = csv;
        }

        function copyRecordCSV() {
            const ta = document.getElementById('recordOutput');
            if (!ta) return;
            ta.focus();
            ta.select();
            ta.setSelectionRange(0, ta.value.length);
            try {
                document.execCommand('copy');
            } catch (e) {
                // execCommand may fail silently in some environments
            }
        }

        function resetRecording() {
            recording = false;
            recordData = [];
            recordStartTime = 0;
            const out = document.getElementById('recordOutput');
            if (out) out.value = '';
        }

        // Initialize
        initPinpad();
        updateDisplay();
    </script>
</body>
</html>
